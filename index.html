<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar Pokémon...">
            <button id="search-btn">Buscar</button>
        </div>
        <div class="screen">
            <div class="pokemon">
                <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                <h2 id="pokemon-name">Pikachu</h2>
                <p id="pokemon-description">Electric mouse Pokémon.</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="prev-btn">Anterior</button>
            <button class="btn" id="next-btn">Siguiente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
